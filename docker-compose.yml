version: '3.9'

services:
  db:
    image: postgres:16
    container_name: billforge_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: billforge
      POSTGRES_PASSWORD: billforge
      POSTGRES_DB: billforge
    ports:
      - '5432:5432'
    volumes:
      - billforge_pg_data:/var/lib/postgresql/data
    networks:
      - billforge_network

networks:
  billforge_network:
    driver: bridge

volumes:
  billforge_pg_data:
